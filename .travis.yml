language: php
php:
    - 5.5
    - 5.6
    - 7
    - hhvm
cache:
    directories:
        - $HOME/.composer/cache
sudo: false
install:
    - 'travis_retry composer self-update'
    - 'travis_retry composer global require "fxp/composer-asset-plugin:~1.1"'
    - 'travis_retry composer install --no-interaction'
    - './bin/hidev travis/install'
script:
    - './bin/hidev travis/script'
